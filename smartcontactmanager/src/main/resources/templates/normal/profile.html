<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<div th:if="${session.message}"
					class="alert alert-dismissible fade show"
					th:classappend="${session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>
				<div class="container text-center">
					<img class="profile_picture" style="height: 200px; width: 200px;"
						th:src="@{'/img/' + ${user.imageUrl}}" alt="profile picture" />
					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>
					<table class="table table-striped table-hover mt-4">
						<tbody>
							<tr>
								<th scope="row">#ID</th>
								<td th:text="${'USER_' + user.id}">1
								</th>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}">Mark</td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}">Mark</td>
							</tr>
							<tr>
								<th scope="row">Active</th>
								<td th:text="${user.enabled}">Mark</td>
							</tr>
							<tr>
								<th scope="row">Description</th>
								<td th:text="${user.about}">Mark</td>
							</tr>
						</tbody>
					</table>
					<div class="container text-center">
						<a th:href="@{/user/update-profile}"
							class="btn btn-lg btn-secondary">Edit Profile</a>
					</div>
				</div>

			</div>
		</div>
		<script>
		   $(document).ready(()=>{
			   $(".item").removeClass("active");
			   $("#profile-link").addClass("active");
			   $(".nav-item").removeClass("active");
			   $("#profile-route").addClass("active");
		   });
		</script>
	</section>
</body>
</html>
