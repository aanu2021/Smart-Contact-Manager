<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title th:text="${title}">Smart Contact Manager</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 pb-4">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li id="home-route" class="nav-item active"><a class="nav-link" th:href="@{/}">HOME</a></li>
				<li id="admin-route" class="nav-item" th:if="${user != null and user.role != null and user.role.equals('ROLE_ADMIN') }"><a class="nav-link" th:href=@{/admin/dashboard/0}>ADMIN DASHBOARD</a></li>
				<li id="about-route" class="nav-item"><a class="nav-link" th:href="@{/about}">CONTACT</a></li>
				<!-- Hide these links when the user is authenticated -->
				<li id="login-route" class="nav-item" th:unless="${user}"><a class="nav-link"
					th:href="@{/signin}">LOGIN</a></li>
				<li id="signup-route" class="nav-item" th:unless="${user}"><a class="nav-link"
					th:href="@{/signup}">SIGNUP</a></li>
				<li class="nav-item" th:if="${user}"><a class="nav-link"
					th:href="@{/logout}">LOGOUT</a></li>
				<!-- Show these links only when the user is not authenticated -->
				<!-- <li class="nav-item"
					sec:authorize="isAnonymous()"><a
					class="nav-link" th:href="@{/signin}">LOGIN</a></li>
				<li class="nav-item"
					sec:authorize="isAnonymous()"><a
					class="nav-link" th:href="@{/signup}">SIGNUP</a></li>
				Show this link only when the user is authenticated
				<li class="nav-item"
					sec:authorize="isAuthenticated()"><a
					class="nav-link" th:href="@{/logout}">LOGOUT</a></li> -->
			</ul>
		</div>
	</nav>

	<div th:replace="${content}"></div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
