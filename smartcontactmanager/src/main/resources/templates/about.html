<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 pb-4">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li id="home-route" class="nav-item"><a class="nav-link"
					th:href="@{/}">HOME</a></li>
				<li id="admin-route" class="nav-item"
					th:if="${user != null and user.role != null and user.role.equals('ROLE_ADMIN') }"><a
					class="nav-link" th:href=@{/admin/dashboard/0}>ADMIN DASHBOARD</a></li>
				<li id="about-route" class="nav-item active"><a
					class="nav-link" th:href="@{/about}">Contact</a></li>
				<!-- Hide these links when the user is authenticated -->
				<li id="login-route" class="nav-item" th:unless="${user}"><a
					class="nav-link" th:href="@{/signin}">LOGIN</a></li>
				<li id="signup-route" class="nav-item" th:unless="${user}"><a
					class="nav-link" th:href="@{/signup}">SIGNUP</a></li>
				<li class="nav-item" th:if="${user}"><a class="nav-link"
					th:href="@{/logout}">LOGOUT</a></li>
			</ul>
		</div>
	</nav>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img
					src="https://colorlib.com/etc/cf/ContactFrom_v1/images/img-01.png"
					alt="IMG">
			</div>
			<form class="contact1-form validate-form">
				<span class="contact1-form-title"> Get in touch </span>
				<div class="wrap-input1 validate-input"
					data-validate="Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input"
					data-validate="Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input"
					data-validate="Subject is required">
					<input class="input1" type="text" name="subject"
						placeholder="Subject"> <span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input"
					data-validate="Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span> Send Email <i class="fa fa-long-arrow-right"
							aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script async
		src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

	<script src="js/main.js"></script>
	<script defer
		src="https://static.cloudflareinsights.com/beacon.min.js/v84a3a4012de94ce1a686ba8c167c359c1696973893317"
		integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA=="
		data-cf-beacon='{"rayId":"869476eee921447e","version":"2024.3.0","token":"cd0b4b3a733644fc843ef0b185f98241"}'
		crossorigin="anonymous"></script>
</body>
</html>
